<!DOCTYPE html>
<html lang="en">
{% extends 'alertapp/base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>Alert</title>
    {% load static %}
    <script src="{% static 'js/jquery.js' %}"></script>
</head>
<body>
<h1>This is alert app</h1>
<a href="{% url 'success' %}">Success</a><br><br>
<a href="{% url 'error' %}">Error</a><br><br>
<a href="{% url 'info' %}">Info</a><br><br>
<a href="{% url 'warning' %}">Warning</a><br><br>

{% if messages %}
{% for msg in messages %}
<div class="alert"><h1>{{msg}}</h1></div>
{% endfor %}
{% endif %}
</body>
<script>
    $(document).ready(function(){
    $(".alert").hide(6000)
    })
</script>
{% endblock %}
</html>
